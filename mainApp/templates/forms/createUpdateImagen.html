<section class="py-3 bg-light"> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-12 col-lg-10 col-xl-10">
                <div class="row">
                    <div class="col text-center">
                        <h1 class="display-3 my-2">{{ titleH1 }}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        {% include "shareblocks/errorMessages.html" %} {% comment %} loads error messages {% endcomment %}
                    </div>
                </div>
                {% if petImg.name %}
                <div class="container">
                    <img id="pet-image-card" class="img-fluid rounded mb-3 mb-md-0 box-shadow" src="{{ petImg.image.url }}" alt="{{ petImg.name }}">
                </div>
                {% endif %}
                <form class="form-signin" method="POST" enctype="multipart/form-data">
                    <div class="row align-items-center justify-content-center"">
                    {% csrf_token %} 
                        <div class="col-{{colSize}} mt-4">
                            {{ form }}                              
                        </div>
                       
                        {% if petImages.count < 4 %}
                        <div class="col-6">
                            <button class="btn btn-success mt-4 btn-block">Add new Imagen</button>                                    
                        </div>
                        {% endif %}
                        
                        <div class="container">
                            <div class="row justify-content-center mt-4">
                                <div class="col-{{colSize}}">
                                    <button class="btn btn-primary mt-4 btn-block">{{ buttonName }}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
