
<div class="pt-1 col-12">
  {% if linkTo %}
    <h3 class="display-4 text-center">
      <a class="removeHoverLink" href="{% url 'shelter-detail' linkTo.slug %}">{{CategoryName|title}}</a>
    </h3>
  {% else %}
    <h3 class="display-4 text-center">{{CategoryName|title}}</h3>
  {% endif %}
</div>

<div class="row mx-3 general-row justify-content-center">
  {% for pet in PetList %}
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 pet-card">
    <a href="{% url 'pet-detail' pet.slug %}">
    <div class="card mb-4 box-shadow" >
      <img id="pet-image-card" class="card-img-top border border-rounded" alt="{{ pet.images.name }}" src="{{ pet.petMainPic}}">
      <div class="card-img-overlay">
        <h3><span class="badge badge-primary {{ pet.status }}">{{ pet.status }}</span></h3>
      </div>
      <div class="card-body">
        <p class="card-text text-primary"><b>{{ pet.name|title }}</b></p>
        <p class="card-text">Place {{ pet.shelter.name|title }}</p>
        <p class="card-text">Sex {{ pet.sex }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-muted">{{ pet.date_created }}</small>
        </div>
      </div>
    </div>
  </a>
  </div> 
  {% endfor %}      
</div>
